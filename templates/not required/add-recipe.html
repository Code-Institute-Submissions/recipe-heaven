{% extends 'base.html' %} 

{% block navbar %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{url_for('home_page')}}"
      >Recipe Heaven<span class="sr-only"></span></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExample07"
      aria-controls="navbarsExample07"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample07">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('get_recipes')}}"
            >All Recipes<span class="sr-only"></span></a
          >
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('add_recipe')}}"
            >Add Recipe<span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
      <form id="search-form" action="{{ url_for('search_box') }}" method="POST" class="form-inline mt-2 mt-md-0">
        <input
          id="autocomplete-input"
          class="autocomplete search-input"
          type="search"
          name="search_text"
          placeholder="Search"
          required
        />
      </form>
    </div>
  </div>
</nav>

{% endblock %}



{% block add_recipe %}
<div class="container form-container">
    <div class="row margin-bottom-5vh">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s10 offset-s1 l8 offset-l2 add-recipe-form">
            <div class="container">
                <h5>Add recipe</h5>
                <hr>
                <div class="input-field col s12">
                    <div class="input-field"><input id="title" name="title" type="text" value="" required>
                        <label for="title">Title</label></div>
                    <div class="input-field">
                        <input id="description" name="description" type="text" value="" required>
                        <label for="description">Description</label>
                    </div>
                    <div class="input-field">
                        <input id="method" name="method" type="text" value="" required>
                        <label for="method">Method</label>
                    </div>
                </div>
                <div id="TextBoxesGroupIngredients">
                    <!-- Ingredients -->
                    <div class="input-field col s12" id="TextBoxDivIngredients">
                        <input id="recipe_ingredient" name="ingredient" type="text" value="" required>
                        <label for="recipe_ingredient">Main Ingredient</label>
                        <div class="row">
                            <a class="btn waves-effect waves-light btn-x-small" id="addIngredient"><i class="fa fa-plus"
                                    aria-hidden="true"></i></a>
                            <a class="btn waves-effect waves-light btn-x-small red removeIngredientDiv" id="removeIngredient"
                                style="display: none"><i class="fa fa-minus" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <div class="input-field col s12">
                    <div class="col s6 l3 input-field" id="recipe_meal">
                        <select class="form-control" id="meal" name="meal" required>
                            {% for meal in meals %}
                            <option value="{{meal.meal}}">{{meal.meal}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col s6 l3 input-field">
                        <input id="recipe_serves" name="serves" type="number" value="" required>
                        <label for="recipe_serves">Serves</label>
                    </div>

                    <div class="col s6 l3 input-field">
                        <input id="recipe_cook_time" name="cooking_time" type="number" value="" required>
                        <label for="recipe_cook_time">Cooking time</label>
                    </div>
                    <div class="col s6 l3 input-field">
                        <input id="recipe_prep_time" name="prep_time" type="number" value="" required>
                        <label for="recipe_prep_time">Prep time</label>
                    </div>
                </div>
            </div>
            <div class="container">
            <div class="input-field col s12 l5">
                <select id="cuisine_name" name="cuisine" required>
                    {% for cuisine in cuisines %}
                    <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- User -->
            <div class="input-field col s12 l5 offset-l2">
                <select id="user_name" name="user" required>
                    {% for user in users %}
                    <option value="{{user.user_name}}">{{user.user_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- File uploads -->
            <div class="s12 add-recipe-submit-btns center-align">
                <button class="btn waves-effect waves-light hvr-icon-up" type="submit" name="">Submit
                    <i class="fa fa-paper-plane-o hvr-icon"></i>
                </button>
                <a href="{{url_for('get_recipes')}}" class="btn waves-effect waves-light red">Cancel
                </a>
            </div>
        </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
